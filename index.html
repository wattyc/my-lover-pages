<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --scene-width: 800px;
            --scene-height: 500px;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            font-family: 'Amatic SC', cursive;
        }

        .stage {
            width: var(--scene-width);
            height: var(--scene-height);
            position: relative;
            overflow: hidden;
        }

        /* 通用动画类 */
        .scene {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: sceneChange 10s infinite;
        }

        /* 第一幕：农场入口 */
        #scene1 {
            background: linear-gradient(#87CEEB 60%, #90EE90);
            animation-delay: 0s;
        }
        .girl {
            position: absolute;
            left: -100px;
            bottom: 150px;
            width: 80px;
            animation: girlEnter 3s forwards;
        }
        .animal-group {
            position: absolute;
            right: -200px;
            bottom: 140px;
            animation: friendsEnter 2s 3s forwards;
        }

        /* 第二幕：教堂场景 */
        #scene2 {
            background: linear-gradient(#4682B4, #87CEEB);
            animation-delay: 4s;
        }
        .priest {
            position: absolute;
            left: 50%;
            bottom: 100px;
            transform: translateX(-50%);
            width: 60px;
            opacity: 0;
            animation: priestAppear 2s 4s forwards;
        }
        .church-window {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            opacity: 0;
            animation: elementFadeIn 1s 5s forwards;
        }

        /* 第三幕：祝福场景 */
        #scene3 {
            background: radial-gradient(circle at center, #FFD700, #FFA500);
            animation-delay: 7s;
        }
        .jesus {
            position: absolute;
            left: 50%;
            bottom: 50px;
            transform: translateX(-50%);
            width: 120px;
            opacity: 0;
            animation: jesusRise 3s 7s forwards;
        }
        .final-text {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            font-size: 2.5em;
            color: #FFF;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            opacity: 0;
            animation: textGlow 3s 9s forwards;
        }

        /* 动画关键帧 */
        @keyframes sceneChange {
            0%, 33.3% { opacity: 0; }
            3%, 30% { opacity: 1; }
            33.3%, 100% { opacity: 0; }
        }

        @keyframes girlEnter {
            to { left: 150px; }
        }

        @keyframes friendsEnter {
            to { right: 50px; }
        }

        @keyframes priestAppear {
            to { opacity: 1; bottom: 130px; }
        }

        @keyframes jesusRise {
            to { opacity: 1; bottom: 150px; }
        }

        @keyframes textGlow {
            to { opacity: 1; text-shadow: 0 0 20px white; }
        }

        @keyframes elementFadeIn {
            to { opacity: 1; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stage">
        <!-- 第一幕：农场入口 -->
        <div class="scene" id="scene1">
            <img src="https://img.icons8.com/emoji/96/000000/girl-medium-light-skin-tone.png" 
                 class="girl" alt="小女孩">
            <div class="animal-group">
                <img src="https://img.icons8.com/emoji/96/000000/chicken-emoji.png" alt="小鸡">
                <img src="https://img.icons8.com/emoji/96/000000/dog-emoji.png" alt="小狗">
            </div>
        </div>

        <!-- 第二幕：教堂场景 -->
        <div class="scene" id="scene2">
            <img src="https://img.icons8.com/emoji/96/000000/man-beard.png" 
                 class="priest" alt="神父">
            <img src="https://img.icons8.com/color/96/000000/stained-glass.png" 
                 class="church-window" alt="教堂彩窗">
        </div>

        <!-- 第三幕：祝福场景 -->
        <div class="scene" id="scene3">
            <img src="https://img.icons8.com/color/96/000000/jesus-christ.png" 
                 class="jesus" alt="耶稣">
            <div class="final-text">
                曼彤的农场之旅必定蒙福！<br>
                ✝ 耶稣爱你 ✝
            </div>
        </div>
    </div>

    <script>
        // 自动循环播放
        setTimeout(() => location.reload(), 10500);
    </script>
</body>
</html>
