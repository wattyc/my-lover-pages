<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(#87CEEB, #E0FFFF);
            overflow: hidden;
            font-family: 'Indie Flower', cursive;
        }

        .scene {
            position: relative;
            width: 800px;
            height: 400px;
        }

        /* 草地 */
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: #90EE90;
        }

        /* 动画元素 */
        .chicken {
            position: absolute;
            left: -50px;
            bottom: 130px;
            animation: walk 10s linear;
        }

        .compass {
            position: absolute;
            left: 50%;
            top: 30%;
            transform: translateX(-50%);
            width: 80px;
            opacity: 0;
            animation: compass 10s forwards;
        }

        /* 文字动画 */
        .blessing {
            position: absolute;
            width: 100%;
            top: 20%;
            text-align: center;
            font-size: 2.5em;
            color: #FF69B4;
            opacity: 0;
            animation: textIn 10s forwards;
        }

        /* 十字架动画 */
        .cross {
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            opacity: 0;
            animation: crossGlow 10s forwards;
        }

        /* 关键帧动画 */
        @keyframes walk {
            0% { left: -50px; }
            30% { left: 200px; }
            100% { left: 200px; }
        }

        @keyframes compass {
            30% { opacity: 0; transform: translateX(-50%) rotate(0); }
            40% { opacity: 1; transform: translateX(-50%) rotate(360deg); }
            100% { opacity: 1; }
        }

        @keyframes textIn {
            60% { opacity: 0; }
            80% { opacity: 1; }
        }

        @keyframes crossGlow {
            70% { opacity: 0; text-shadow: 0 0 0px gold; }
            100% { 
                opacity: 1;
                text-shadow: 0 0 20px gold;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scene">
        <!-- 农场动物 -->
        <img src="https://img.icons8.com/emoji/48/000000/chicken-emoji.png" class="chicken">
        
        <!-- 指南针 -->
        <img src="https://img.icons8.com/ios-filled/50/000000/compass.png" class="compass">
        
        <!-- 祝福文字 -->
        <div class="blessing">曼彤的农场冒险<br>必会找到正确方向！</div>
        
        <!-- 十字架 -->
        <div class="cross">✝</div>
        
        <!-- 草地 -->
        <div class="grass"></div>
    </div>

    <script>
        // 10秒后自动刷新（循环演示）
        setTimeout(() => location.reload(), 10500);
    </script>
</body>
</html>
